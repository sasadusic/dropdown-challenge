<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
    <div class="hamburger"></div>
    <nav class="nav">
      <div class="nav-left">
        <div class="drop-cont">

          <a href="#" class="link drop" data-drop="1">Features <div class="arrow"></div></a>
          <div class=" drop-menu drop-menu-1">
            <a href="#" class="drop-link"><img src="images/icon-todo.svg" alt="" class="drop-icon"> Todo List</a>
            <a href="#" class="drop-link"><img src="images/icon-calendar.svg" alt="" class="drop-icon"> Calendar</a>
            <a href="#" class="drop-link"><img src="images/icon-reminders.svg" alt="" class="drop-icon"> Reminders</a>
            <a href="#" class="drop-link"><img src="images/icon-planning.svg" alt="" class="drop-icon"> Planning</a>
          </div>
        </div>
        <div class="drop-cont">

          <a href="#" class="link drop" data-drop="2">Company <span class="arrow"></span></a>
          <div class=" drop-menu drop-menu-2">
            <a href="#" class="drop-link">History</a>
            <a href="#" class="drop-link">Our Team</a>
            <a href="#" class="drop-link">Blog</a>
          </div>
        </div>
          <a href="#" class="link">Careers</a>
        <a href="#" class="link">About</a>
      </div>
      <div class="nav-right">
        
        <a href="#" class="link">Login</a>
        <a href="#" class="link register">Register</a>
      </div>
    </nav>
  </header>
<div class="hero">
<div class="left">

  <h1 class="heading">Make remote work</h1>
  
  <p class="phar">
    Get your team in sync, no matter your location. Streamline processes,
    create team rituals, and watch productivity soar.
  </p>
  
  <button class="btn">Learn more</button>
  <div class="client-cont">
    <img src="images/client-databiz.svg" alt="" class="client-image">
    <img src="images/client-audiophile.svg" alt="" class="client-image">
    <img src="images/client-meet.svg" alt="" class="client-image">
    <img src="images/client-maker.svg" alt="" class="client-image">
  </div>
</div>
<div class="right">
  <div class="right-image"></div>
</div>
</div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saša Dušić</a>.
  </div>
</body>
</html>
